version: '3'

services:
  nexusdb:
    image: prod/nexusdb:latest
    networks:
      - my-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydb
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

networks:
  my-network:
    driver: bridge